<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carta de Bar e Vinho</title>
    <style>
        /* Fundo e estilo geral */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: url('JJM_0408.png') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Container principal */
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 40px;
            width: 90%;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        /* Título */
        h1 {
            color: #1e3a8a;
            margin-bottom: 30px;
        }

        /* Estilo dos botões */
        .botao {
            display: block;
            width: 100%;
            background: linear-gradient(90deg, #1e3a8a, #3b82f6);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            margin: 10px 0;
            cursor: pointer;
            transition: 0.3s;
        }

        /* Botão especial para cardápio do dia */
        .botao-especial {
            background: linear-gradient(90deg, #0c5383, #1d0479);
        }

        /* Botão para harmonização */
        .botao-harmonizacao {
            background: linear-gradient(90deg, #0c5383, #1d0479);
        }

        .botao-especial:hover {
            background: linear-gradient(90deg, #0c5383, #1d0479);
        }

        .botao-harmonizacao:hover {
            background: linear-gradient(90deg, #0c5383, #1d0479);
        }

        /* Efeito ao passar o mouse */
        .botao:hover {
            background: linear-gradient(90deg, #3b82f6, #1e3a8a);
            transform: scale(1.03);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Selecione o Cardápio</h1>
        <!-- Botão leva para index.html -->
        <button class="botao" onclick="window.location.href='pagina1.html'">Carta de Bar</button>
        <button class="botao" onclick="window.location.href='pagina2.html'">Carta de Vinho</button>
        <!-- Novo botão para Cardápio do Dia -->
        <button class="botao botao-especial" onclick="window.location.href='cardapio-do-dia.html'">Cardápio do Dia</button>
        <!-- Novo botão para Harmonização -->
        <button class="botao botao-harmonizacao" onclick="window.location.href='harmonizacao.html'">Ver Harmonização</button>
    </div>

</body>
</html>
